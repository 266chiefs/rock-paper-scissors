<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="all">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title> RPS FINAL BOSS </title>
    <audio controls autopla>
        <source src="dragonforce.mp3" type="audio/mpeg">
    </audio>
</head>
<body>

<h1> RPS FINAL BOSS </h1>

<div class="intro">
    <h2>I WILL DESTROY YOU!</h2>
    <button>NEVER!</button>
</div>

<div class="match fadeOut">
<div class="scores">
    <div class="player-score">
        <h2>Your Score</h2>
        <p>0</p>
    </div> 
    <div class = "message">
        <h2>choose your choice</h2>
    </div>
    <div class="computer-score">
        <h2>Boss Score</h2>
        <p>0</p>
    </div>
</div>

<div class="hands">
    <img class="player-hand" src="./scissors.png" alt+"">
    <img class="computer-hand" src="./paper.png" alt+"">
</div>

<div class="choices">
    <button>rock</button>
    <button>paper</button>
    <button>scissors</button>
</div>
</div>

<script src="app.js"></script>
</body>
